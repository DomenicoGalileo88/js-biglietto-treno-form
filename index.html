<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Form_biglietto_treno!</title>
</head>

<body class="">

    <div class="container bg-warning text-center rounded-3 my-5 p-5">

        <h1 class="text-uppercase text-white mb-3">Calcola il prezzo del tuo biglietto</h1>

        <section class="dati_utente container bg-light rounded-3 text-danger">
           
                <div class="dati d-flex justify-content-center">
                    <div class="full_name p-5">
                        <h3>Nome Cognome</h3>
                        <input class="text-center rounded-3" type="text" id="full_name" value="">
                    </div>

                    <div class="km_da_percorrere p-5">
                        <h3>Km da percorrere</h3>
                        <input class="text-center rounded-3" type="text" id="km_da_percorrere" value="">
                    </div>

                    <div class="fascia_di_eta p-5">
                        <h3>Fascia di et√†</h3>
                        <select class="rounded-3" name="eta" id="eta">
                            <option value=""></option>
                            <option id="min" value="minorenne">Minorenne</option>
                            <option id="mag" value="maggiorenne">Maggiorenne</option>
                            <option id="over" value="over65">Over 65</option>
                        </select>
                    </div>
                </div>

                <div class="genera_o_annulla d-flex justify-content-center">
                    <button class="m-2 btn rounded-pill btn-danger" id="genera">Genera</button>
                    <button class="m-2 btn rounded-pill btn-danger" id="annulla">Annulla</button>
                </div>


        </section>
        <!-- /.dati_utente container -->

        <h2 class=" text-uppercase text-white my-3"> il tuo biglietto</h2>
        <section id="dati_biglietto" class="container bg-light rounded-3 p-5">
            <h3 class="text-uppercase">
                dettaglio passeggeri
            </h3>

            <div class="row">
                <div class="col-3 bg-danger text-warning">
                    <h3 class="text-uppercase pt-4">
                        nome passeggero
                    </h3>
                    <h3 class="text-capitalize" id="nome_passeggero"></h3>
                </div>
                <div class="col-2">
                    <h3>
                        Offerta
                    </h3>
                    <h3>
                        Sconto
                        <input class="text-center border-0 bg-transparent mw-100" type="text" id="sconto_applicato" >
                    </h3>
                </div>
                <div class="col">
                    <h3>
                        Carrozza
                    </h3>
                    <h3 id="num_carrozza"></h3>
                </div>
                <div class="col">
                    <h3>
                        Codice CP
                    </h3>
                    <h3 id="codice_cp"></h3>
                </div>
                <div class="col">
                    <h3>
                        Costo biglietto
                    </h3>
                    <h3 id="costo_biglietto"></h3>
                </div>
            </div>
        </section>

    </div>








    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>

</body>

</html>
